<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Property</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="back-link">
    <a th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
</div>

<div class="main-wrapper">
    <div class="container">
        <h1>Add Property</h1>
        <div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <div class="success" th:if="${successMessage}" th:text="${successMessage}"></div>
        <form method="post" th:action="@{/properties/add}" th:object="${property}" enctype="multipart/form-data">

            <label for="title">Title</label>
            <input id="title" required="" th:field="*{title}" type="text"/>

            <label for="price">Price</label>
            <input id="price" required="" th:field="*{price}" type="number"/>

            <label for="location">Location</label>
            <input id="location" required="" th:field="*{location}" type="text"/>

            <label for="size">Size(sf ft)</label>
            <input id="size" required="" th:field="*{size}" type="number"/>

            <label for="description">Description</label>
            <input id="description" required="" th:field="*{description}" type="text"/>

            <label for="images">Profile Picture</label>
            <input id="images" type="file" name="file" accept="image/*" multiple />
            <br/><br/>
            <button class="submit-btn" type="submit">Add property</button>
        </form>

    </div>
</div>
</body>
</html>
