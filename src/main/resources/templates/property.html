<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Property</title>
</head>
<body>
    <div class="container">
        <h1>Add New Property</h1>

        <form method="post" th:action="@{/property/add}" th:object="${property}" enctype="multipart/form-data">
            <label for="title" >Title</label>
            <input id="title" required="" th:field="*{title}" type="text" />

            <label for="price" >Price</label>
            <input id="price" required="" th:field="*{price}" type="number" />

            <label for="location" >Location</label>
            <input id="location" required="" th:field="*{location}" type="text" />

            <label for="size" >Size</label>
            <input id="size" required="" th:field="*{size}" type="number" />

            <label for="description" >Description</label>
            <input id="description" required="" th:field="*{description}" type="text" />

            <label for="file" >Upload Property Images:</label>
            <input id="file" name="file"  type="file" multiple />
            <button type="submit">Add Property</button>
        </form>
    </div>

</body>
</html>
