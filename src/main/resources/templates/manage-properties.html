<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <style>
        .property-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-bottom: 5px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Your Properties</h2>
        <a th:href="@{/dashboard}" class="btn btn-primary">Dashboard</a>
    </div>

    <div th:if="${message}" th:class="'alert alert-' + ${messageType}" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Location</th>
                <th>Size</th>
                <th>Images</th>
                <!-- <th>Favorites</th> -->
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="property : ${properties}">
                <td th:text="${property.title}">Title</td>
                <td th:text="${property.price}">Price</td>
                <td th:text="${property.location}">Location</td>
                <td th:text="${property.size}">Size</td>
                <td>
                    <div th:if="${property.images != null}" class="d-flex flex-column align-items-center">
                        <img th:each="image : ${property.images}"
                             th:src="@{${image.filePath}}"
                             th:alt="${property.title} + ' image'"
                             class="property-image"
                             loading="lazy" />
                    </div>
                </td>
                <!-- <td th:text="${property.favorites}">0</td> -->
                <td>
                    <a th:href="@{'/property/edit/' + ${property.id}}" class="btn btn-sm btn-info mb-2">Edit</a>
                    <form th:action="@{'/property/delete/' + ${property.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



</script>

</body>
</html>
